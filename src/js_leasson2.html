<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    li {
        list-style: none;
    }
</style>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">

        <!--<li>第一名：福州（样例），10</li>-->
          <!--<li>第二名：福州（样例），10</li> &ndash;&gt;-->
</ul>



<script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var html = "";
    var list = document.getElementById("aqi-list");
    var countArr = ["一", "二", "三", "四", "五", "六"];
    var newarr=[];
    (function () {


        function createli(val, parent) {
            var li = document.createElement("li");
            li.innerHTML = val;
            parent.appendChild(li);
        }

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //先去便利数组，把数组进行排序
        aqiData.sort(function(a,b){
            return b[1]-a[1];
//            a,b表示数组中的任意两个元素，若return > 0 b前a后；reutrn < 0 a前b后；a=b时存在浏览器兼容
//            简化一下：a-b输出从小到大排序，b-a输出从大到小排序。
        });
        console.log(aqiData);

        for (var i = 0; i < aqiData.length; i++) {

            html="第" + countArr[i] + "名:"+aqiData[i][0]+","+aqiData[i][1];
            createli( html, list);

        }

    })();

</script>
</body>
</html>
