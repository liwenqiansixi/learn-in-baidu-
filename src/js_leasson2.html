<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_lesson2</title>
</head>
<style>
    li{
        list-style: none;
    }
</style>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--s
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>


<!--学习JavaScript中的if判断语法，for循环语法-->
<!--学习JavaScript中的数组对象-->
<!--学习如何读取、处理数据，并动态创建、修改DOM中的内容-->
<script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var html="";
        var list=document.getElementById("aqi-list");
        for(var i=0;i<aqiData.length;i++){

            html+="<li>"+aqiData[i][0]+":"+aqiData[i][1]+"</li>"
        }
        console.log(html)
        list.innerHTML=html;
    })();
</script>
</body>
</html>
