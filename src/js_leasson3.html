<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<style>
    *{
        margin:0;
        padding:0
    }
    li{
        list-style: none;
    }
</style>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    //    学习JavaScript中的数组对象遍历、读写、排序等操作
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    var source = document.getElementById("source");
    var lis = source.getElementsByTagName('li');
    var sortbtn = document.getElementById("sort-btn");
    var resort = document.getElementById("resort");
    var countArr = ["第一名", "第二名", "第三名", "第四名", "第五名", "第六名", "第七名"];
    function getData() {
        data = [];
        for (var i = 0; i < lis.length; i++) {
            var num = lis[i].getElementsByTagName("b")[0].innerHTML;
            var city = lis[i].innerHTML.split("<b>")[0];
            data.push([city, num]);
        }

        return data;
    }
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(a, b) {
        return -(a[1]-b[1]);
    }


    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
//
    function render(data) {
        for (var i = 0; i < data.length; i++) {
            var li = document.createElement("li");
            li.innerHTML =  countArr[i] +":"+ data[i][0]+ "<b>" + data[i][1] + "</b>";
            resort.appendChild(li);
        }
    }


//

    function btnHandle() {
       var data= getData();
        data.sort(sortAqiData);
        render(data);
    }

//        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        sortbtn.addEventListener('click',function(){
            btnHandle()
        } );
//

//
//    init();


</script>
</body>
</html>
